<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="performOperations()">Calculate</button>
    <p>Result:</p>
    <p id="result"></p>
    <p>Enter a number to check if it's odd or even:</p>
    <input type="number" id="checkNumber" placeholder="Enter a number">
    <button onclick="isOddOrEven()">Check</button>
    <p>Odd or Even:</p>
    <p id="oddOrEvenResult"></p>
    
    <script>
        // Function to perform addition, subtraction, multiplication, and division
        function performOperations() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            const addition = num1 + num2;
            const subtraction = num1 - num2;
            const multiplication = num1 * num2;
            
            // Check for division by zero
            const division = num2 !== 0 ? num1 / num2 : 'Division by zero is undefined';
            
            document.getElementById('result').textContent = `Addition: ${addition}, Subtraction: ${subtraction}, Multiplication: ${multiplication}, Division: ${division}`;
        }

        // Function to determine whether a number is odd or even
        function isOddOrEven() {
            const number = parseInt(document.getElementById('checkNumber').value);
            
            if (isNaN(number)) {
                document.getElementById('oddOrEvenResult').textContent = 'Invalid input';
            } else {
                const result = number % 2 === 0 ? 'Even' : 'Odd';
                document.getElementById('oddOrEvenResult').textContent = result;
            }
        }
    </script>
</body>
</html>
