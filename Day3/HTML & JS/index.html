<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required minlength="3"><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" required minlength="3"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required min="18"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="6"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies"><br><br>

        <button type="submit">Register</button>
        <button type="button" onclick="clearAdditionalInputs()">Clear Additional Inputs</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
